<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Alex's Coffee Shop</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous" />

        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
            rel="stylesheet" />

        <link href="style.css" rel="stylesheet" />
        <script>
            window.addEventListener("DOMContentLoaded", () => {
                document.getElementById("mainSite").classList.add("active");
            });
        </script>
        <style>
            .navbar-nav .header-news {
                color: #d2691e;
            }
        </style>
    </head>
    <body>
        <div class="main-site" id="mainSite">
            <!-- header選單列 -->
            <nav id="head-area" class="navbar navbar-expand-lg navbar-custom fixed-top"></nav>

            <!-- 最新消息 -->
            <section class="news bg-light">
                <div class="container">
                    <div class="row">
                        <div class="col-12 text-center mb-5">
                            <h2 class="display-4 mb-0 section-title">最新消息</h2>
                        </div>
                    </div>

                    <div class="row g-4">
                        <!-- news1 -->
                        <div class="col-lg-4">
                            <div class="card news-card h-100">
                                <div class="card-body">
                                    <div class="news-date mb-2">2025.05.28</div>
                                    <h5 class="card-title">新品上市</h5>
                                    <p class="card-text">夏季限定冰咖啡系列正式推出，清爽一夏就從這裡開始！</p>
                                    <a href="#" class="btn btn-outline-primary btn-sm">了解更多</a>
                                </div>
                            </div>
                        </div>

                        <!-- news2 -->
                        <div class="col-lg-4">
                            <div class="card news-card h-100">
                                <div class="card-body">
                                    <div class="news-date mb-2">2025.05.25</div>
                                    <h5 class="card-title">會員優惠</h5>
                                    <p class="card-text">註冊會員享首購9折優惠，還有專屬生日禮和積點回饋等你來領取。</p>
                                    <a href="#" class="btn btn-outline-primary btn-sm">了解更多</a>
                                </div>
                            </div>
                        </div>

                        <!-- news3 -->
                        <div class="col-lg-4">
                            <div class="card news-card h-100">
                                <div class="card-body">
                                    <div class="news-date mb-2">2025.05.20</div>
                                    <h5 class="card-title">店內活動</h5>
                                    <p class="card-text">每週三咖啡品鑑課程開放報名，學習專業沖煮技巧與品味心得。</p>
                                    <a href="#" class="btn btn-outline-primary btn-sm">了解更多</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- footer -->
            <footer id="footer-area" class="footer py-4"></footer>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>

        <script src="header.js"></script>
        <script src="footer.js"></script>
        <script src="updateCartBadge.js"></script>
    </body>
</html>
