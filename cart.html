<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Alex's Coffee Shop</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous" />

        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
            rel="stylesheet" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Delius&family=Edu+NSW+ACT+Hand+Pre:wght@400..700&family=Leckerli+One&family=Mochiy+Pop+One&family=Mochiy+Pop+P+One&family=Noto+Sans+HK:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Shippori+Mincho+B1&family=Yellowtail&family=Yuji+Syuku&family=Zen+Maru+Gothic&display=swap"
            rel="stylesheet" />

        <link href="style.css" rel="stylesheet" />
        <link href="cart_style.css" rel="stylesheet" />
    </head>

    <body>
        <nav id="head-area" class="navbar navbar-expand-lg navbar-custom fixed-top"></nav>

        <div class="cart-container d-lg-flex justify-content-center">
            <div class="col-12 col-md-6">
                <section class="cart">
                    <h2>訂單明細</h2>
                    <div class="button-section d-flex mb-3">
                        <button class="selectAllItem" id="selectAllItem" onclick="selectAllItem()">全選</button>
                        <button class="removeAllItem" id="removeAllItem" onclick="removeAllItem()">清空購物車</button>
                    </div>
                    <div id="cartItemsContainer"></div>
                    <!--JS插入的內容-->
                </section>

                <section class="checkout">
                    <div class="total-row">
                        消費金額:
                        <span class="price" id="totalPrice">0</span>
                        元
                    </div>
                    <button class="checkout-btn" id="checkout-btn" onclick="handleCheckout()">
                        結帳 (
                        <span id="itemCount">0</span>
                        )
                    </button>
                </section>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>

        <script src="header.js"></script>
        <script src="updateCartBadge.js"></script>

        <script src="cart.js"></script>
    </body>
</html>
